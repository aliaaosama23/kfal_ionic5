<ion-header class="ion-no-border">
  <ion-toolbar color="gray">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" size="large" color="primary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="Auth_page">
  <div class="Auth_Image">
    <ion-img src="assets/imgs/codeverify.png"></ion-img>
  </div>
  

    <div class="Auth_Form">
      <ng-otp-input #ngOtpInput	 (onInputChange)="onOtpChange($event)"  [config]="{length:6,allowNumbersOnly:true,inputClass:'myInput'}"></ng-otp-input>
    </div>

    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-button class="ion-text-center ion-text-lowercase" color="secondary" size="small" expand="full" shape="round" (click)="VerifyCode()">
          <span>Send</span>
        </ion-button>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>

</ion-content>
